<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exemplo 15</title>
</head>

<body>
  <h1>Exemplo 15</h1>
  <form name="ficha">
    <label>Nome: <input name="nome" required/></label>
    <label>Altura: <input name="altura" type="number" step="0.01" min="1.3" max="2.3" placeholder="em metros"/></label>
    <label>Peso: <input name="peso" type="number" placeholder="em kilogramas"/></label>
    <label>Masculino <input type="radio" name="sexo" value = "m"/></label>
    <label>Feminino <input type="radio" name="sexo" value = "f"/></label>
    <input type="submit" value="Calcular" />
    <input type="reset" value="Limpar" />
  </form>
  <p></p>
  <script>
    var ficha = document.forms.ficha;

    var saida = document.getElementsByTagName("p")[0];

    ficha.addEventListener("submit", function(evento) {
      evento.preventDefault();
      console.log("Formulário enviado!");
      saida.innerHTML = "Olá " + ficha.nome.value + " você mede " + ficha.altura.value + "m e pesa " + ficha.peso.value + "kg e você é do sexo" + ((ficha.sexo.value == "m") ? " masculino!" : " feminino!");
    });
  </script>
</body>

</html>
