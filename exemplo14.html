<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exemplo 14</title>
</head>

<body>
  <h1>Exemplo 14</h1>
  <p>A lista de números entre <var contenteditable>3</var> e <var contenteditable>7</var> é:</p>
  <button>Listar</button>
  <ul></ul>

  <script>
    var entradas = document.getElementsByTagName("var");
    var num1 = entradas[0];
    var num2 = entradas[1];

    var saida = document.getElementsByTagName("ul")[0];

    var botao = document.getElementsByTagName("button")[0];

    botao.addEventListener("click", function() {
      saida.innerHTML = "";
      var a = Number(num1.innerHTML);
      var b = Number(num2.innerHTML);
      for (var i = a; i <= b; i++) {
        var li = document.createElement("li");
        li.innerHTML = i;
        saida.appendChild(li);
      }
    });
  </script>
</body>

</html>
