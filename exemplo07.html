<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Exemplo 07</title>
  <style media="screen">
    ul {
      width: 200px;
      background-color: lightgreen;
    }

    li {
      border: 1px solid darkgreen;
    }
  </style>
</head>

<body>
  <h1>Exemplo 07</h1>
  <h2>Múltiplos de 2</h2>
  <ul></ul>

  <h2>Múltiplos de 3</h2>
  <ul></ul>

  <h2>Outros</h2>
  <ul></ul>
  <script>
    var lista2 = document.body.children[2];
    var lista3 = document.body.children[4];
    var listaOutros = document.body.children[6];

    for (var i = 1; i < 10; i++) {
      var item = document.createElement("li");
      item.innerHTML = i;
      if (i % 2 == 0) {
        lista2.appendChild(item);
      } else if (i % 3 == 0) {
        lista3.appendChild(item);
      } else {
        listaOutros.appendChild(item);
      }
    }
  </script>
</body>

</html>
